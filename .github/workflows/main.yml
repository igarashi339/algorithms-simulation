name: test
on: 
  push:
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  exec-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make up
      - run: make frontend-test
      - run: make backend-unit-test
      - run: make backend-function-test
